<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Japhy Surf Co</title>
	<link rel="shortcut icon" href="../static/images/logo-no-bg.png">
	<link rel="stylesheet" href="../static/css/reset.css">
	<link rel="stylesheet" href="../static/css/style.css">
	<script src="../static/js/jquery-2.1.1.min.js"></script>
	<script src="../static/js/app.js"></script>

	<!-- fancybox -->
	<script src="../static/js/jquery.fancybox.pack.js"></script>
	<script src="../static/js/jquery.fancybox-buttons.js"></script>
	<link rel="stylesheet" href="../static/css/jquery.fancybox.css">
	<link rel="stylesheet" href="../static/css/jquery.fancybox-buttons.css">

	<!-- fontawesome -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- custom scroll bar -->
	<link rel="stylesheet" href="../static/css/jquery.mCustomScrollbar.css" />
	<script src="../static/js/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>

<div id="body">
	<div id="left">
		<a href="/">
			<div id="logo">
				<img src="../static/images/logo-no-bg.png" alt="Japhy Surf Co.">
			</div>
		</a>
		<div id="nav">
			<a href='/our-story'><li class="{% if selectedClass == 'our-story'%}selected{% endif %}">Our Story</li></a>
			<a href='/products'><li class="{% if selectedClass == 'products'%}selected{% endif %}">Products</li></a>
			<a href='/gallery'><li class="{% if selectedClass == 'gallery'%}selected{% endif %}">Gallery</li></a>
			<a href='/purchase'><li class="{% if selectedClass == 'purchase'%}selected{% endif %}">Purchase</li></a>
			<a href='/contact-us'><li class="{% if selectedClass == 'contact-us'%}selected{% endif %}">Contact Us</li></a>
		</div>
	</div>
	<div class="line-vertical"></div>

	<div id="right">
		<div class="headline {% if selectedClass == 'gallery' or selectedClass == 'our-story' or selectedClass == 'products' %}top-align{% endif %}">{% if selectedClass != 'home' %}{{ selectedClass.replace('-', ' ') }}{% endif %}</div>
		{% block content %}{% endblock %}
	</div>
</div>
</body>
</html>

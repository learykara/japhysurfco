{% extends 'splash_base.html' %}

{% block content %}

<div id="gallery">
	{% for i in range(1, 40) %}
	<div class="img-box" style="background-image: url('../static/images/gallery/img_{{i}}.jpg'); background-size: cover;">
		<a class="fancybox" rel="group" href="../static/images/gallery/img_{{i}}.jpg">
			<img src="../static/images/gallery/img_{{i}}.jpg" style="visibility: hidden;">
		</a>
	</div>
	{% endfor %}
</div>

{% endblock %}
